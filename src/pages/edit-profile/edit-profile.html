<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Update Profile Image
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding >
     <ion-buttons>
            <button full ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
            <button full ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
        </ion-buttons>
    <div  [hidden]="lastImage" style="background-image: url('http://saimagroup.786marketing.net/img/Projects/arrow%20up.png'); height:620px; width:320 !important; background-repeat:no-repeat;margin-top:110px;margin-left:13.5%;">
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
         
    </div>
</ion-content>
