<ion-header>

  <ion-navbar>
    <ion-title>Change password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  >
  <ion-card>
    <form [formGroup]="changePasswordForm" >
      <ion-list>

        <ion-item>
          <ion-label fixed>Current <br>password</ion-label>
          <ion-input type="password" value="" formControlName="current_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Retype <br>current <br>password</ion-label>
          <ion-input type="email" value="" formControlName="retyped_current_password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>New <br>password</ion-label>
          <ion-input type="email" value="" formControlName="new_password"></ion-input>
        </ion-item>

      </ion-list>

      <div >
        <button ion-button color="primary"  (click)="changePassword()" full text-capitalize>Change e-mail</button>    
      </div>
    </form>
 
  </ion-card>
</ion-content>
