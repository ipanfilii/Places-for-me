<ion-header>
  <ion-navbar>
    <ion-title>reservations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="reservationForm" >
        <ion-list>

          <ion-item>
              <ion-label fixed>Username</ion-label>
              <ion-input type="email" [value]=logedUser >{{logedUser}}</ion-input>
          </ion-item>

          <ion-item >
              <ion-label fixed>Hotel</ion-label> 
              <ion-input type="text"   [value]=hotelInfo.name>{{hotelInfo.name}}</ion-input>
          </ion-item>

          <ion-item >
              <ion-label fixed>Room type</ion-label>
                  <ion-select interface="popover"  formControlName="roomType" multiple="false" (ionChange)="retrieveRoomNumberData($event)"  >
                  <ion-option *ngFor="let type of roomTypeData" [value]=type.short_name>{{type.name}}</ion-option>
              </ion-select>
          </ion-item>
         
          <ion-item>
            <ion-label>Start Time</ion-label>
             <ion-datetime displayFormat="YYYY MM DD" pickerFormat="DD MM YYYY" formControlName="startDate" ></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>End Time</ion-label>
                <ion-datetime displayFormat="YYYY MM DD" pickerFormat="DD MM YYYY" formControlName="endDate"></ion-datetime>
            </ion-item>

        </ion-list>
        <button ion-button color="primary"  (click)=" retrieveReservationData()" full text-capitalize>Show rooms</button>    
    </form>
</ion-content>
