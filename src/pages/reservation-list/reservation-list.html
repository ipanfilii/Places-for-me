<ion-header>

  <ion-navbar>
    <ion-title>Free room list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
 <ion-list *ngFor="let reservationList of reservation">
    <ion-item >
    Room number :  {{reservationList.number}}
      <button ion-button color="primary" item-right  (click)="reserveRoom(reservationList)" >Reserve</button>
    </ion-item>
 </ion-list>
</ion-content>
