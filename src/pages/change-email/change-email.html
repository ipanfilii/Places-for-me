
<ion-header>

  <ion-navbar>
    <ion-title>Change e-mail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  >
  <ion-card>
    <form [formGroup]="changeEmailForm" >
      <ion-list>

        <ion-item>
          <ion-label fixed>Current e-mail</ion-label>
          <ion-input type="email" value="" formControlName="current_mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>New e-mail</ion-label>
          <ion-input type="email" value="" formControlName="new_mail"></ion-input>
        </ion-item>

      </ion-list>

      <div >
        <button ion-button color="primary"  (click)="changeEmail()" full text-capitalize>Change e-mail</button>    
      </div>
    </form>
 
  </ion-card>
</ion-content>
