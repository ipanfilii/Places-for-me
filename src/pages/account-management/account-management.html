<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile {{user}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content no-padding fullscreen>
    <ion-row class="header">
        <ion-col style="max-width: 200px; max-height: 200px;" width-40>
            <img src="http://atestate-inf.tk/ghidtest/profilelogo.png" />
        </ion-col>
       <ion-col width-60 class="button-container">
        <button full round icon-only ion-button  icon-left (click)="changeEmail($event)">
            <ion-icon name="mail"></ion-icon>
        </button>
        <button full round icon-only ion-button  icon-right (click)="changePassword($event)" >
          <ion-icon name="key"></ion-icon>
        </button>
         <button full round icon-only ion-button  icon-left>
          <ion-icon name="cog"></ion-icon>
        </button>
    </ion-col>
    </ion-row>

    <div style="font-size:12 px;" text-capitalize>
        <ion-segment [(ngModel)]="profil">

            <ion-segment-button style="font-size:12 px;"  value="locatii">
                Locations
            </ion-segment-button>

            <ion-segment-button value="informatii">
                Timeline
            </ion-segment-button>
            <ion-segment-button value="event">
                Add event
            </ion-segment-button>
        </ion-segment>
    </div>

    <div style="font-size:12 px;" text-capitalize no-padding [ngSwitch]="profil">


        <ion-list *ngSwitchCase="'locatii'">
            <ion-list *ngFor="let data of myRoute">
                <ion-card>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <h2> {{data.location}} </h2>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-11>
                                <p> {{data.address}} </p>
                            </ion-col>
                            <ion-col col-1>
                                <ion-icon tappable (click)="createRoute(data)" color="secondary" item-right name="navigate"> </ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-list>
            <!--<ion-thumbnail item-left>
      </ion-thumbnail>
      <h2>Locatii</h2>-->
        </ion-list>
        <ion-list *ngSwitchCase="'informatii'">
 <ion-refresher (ionRefresh)="doRefresh($event)">   
         <ion-refresher-content
           pullingIcon = "arrow-dropdown"
           pullingText = "Pull to refresh"
           refreshingSpinner = "circles"
           refreshingText="Refreshing..."  >
         </ion-refresher-content>               
  </ion-refresher>
  <!--<ion-buttons>
  <button ion-button full (click)="addNewEvent()" >Add new  <ion-icon name="add"></ion-icon></button>
  </ion-buttons>-->

        <p>{{post.data}} </p>

  <img  *ngIf="post.icon" src="http://192.168.43.95/upload/{{post.icon}}"  />

       <br>
      <p padding-horizontal text-justify style="white-space: pre-line;" text-wrap  [innerHTML]="post.text">
      </p>

    </ion-card>
    </ion-list>


        </ion-list>
        <ion-list *ngSwitchCase="'event'">
            <button ion-button full (click)="addNewEvent()">Add new  <ion-icon name="add"></ion-icon></button>
        </ion-list>
        <img *ngIf="!profil" src='http://atestate-inf.tk/ghidtest/upt.png'>
        <img *ngIf="!profil" src='http://atestate-inf.tk/ghidtest/ligalogo.jpg'>

    </div>
</ion-content>
